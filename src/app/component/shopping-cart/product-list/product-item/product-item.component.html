<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="120%" height="225" [src]="productItem.imageURL">

    <div class="card-body">
        <p class="card-text">
            Price : {{productItem.price | currency:"INR"}}
            <i *ngIf="cWL" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
            <i *ngIf="!cWL" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
        </p>
       
      <p class="card-text">{{productItem.description | slice: 0:50}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button (click) ="handleAddToCart()" type="button" class="btn btn-sm btn-outline-primary " style="font-size: small;" >Add to Cart</button>
          <button (click) ="detail()" type="button" class="btn btn-sm btn-outline-secondary" style ="font-size: small;">View Detail</button>
        </div>
        
      </div>
    </div>

<div class="row">
    <div class="col-md-3 offset-md-1">
        <div class=" guest-form-card card">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form #loginForm ="ngForm" (ngSubmit) ="login()">
                    <div class="form-group">
                        <label for="username">Username </label>
                        <input class="form-control" id="username" type="text" placeholder="Enter your username" [ngClass] = "{'is-invalid': username.touched && username.invalid}" #username="ngModel" [(ngModel)] ="model.username" name="username"  required>
                        <span class="invalid-feedback">Enter your username</span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input class="form-control" type="password" id="password" [(ngModel)] ="model.password" #password="ngModel" [ngClass] ="{'is-invalid': password.touched && password.invalid}" name="password" placeholder="Enter your password" required >
                        <span class="invalid-feedback">Enter your password</span>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)] ="model.remember" #remember ="ngModel" name="remember">
                          <label class="form-check-label" for="gridCheck">
                            Remember Me
                          </label>
                        </div>
                      </div>
                    <br>
                    <button class="btn btn-primary btn-block" [disabled] ="loginForm.invalid" >Submit</button>
                </form>
            </div>
        </div>
       
    </div>
</div>

<div class="row">
    <div class="col-md-3 offset-md-1">
        <div class=" guest-form-card card">
            <div class="card-header text-center">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form role="form" [formGroup] = "registerForm" (ngSubmit) ="register()">
                    <div class="form-group">
                        <label for="name">Name </label>
                        <input class="form-control" 
                        formControlName="name"
                        id="name" type="text" 
                        placeholder="Enter your name" 
                        >
                        <p  *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.touched">
                            <span style="color: red; font-size: medium;" >Name can't be blank.</span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" type="email" placeholder="Enter your email" formControlName="email">
                     <div>
                        <p *ngIf ="registerForm.controls.email.hasError('required') && registerForm.controls.email.touched ">
                            <span style="color: red; font-size: medium;" >Email can't be blank.</span>
                           </p>
                           <p *ngIf = "registerForm.controls.email.hasError('gmail')&& registerForm.controls.email.touched">
                            <span style="color: red; font-size: medium;" >Email contains @gmail.com</span>
                           </p>
                           
                     </div>
                      
                    </div>
                    <div class="form-group">
                        <label for="username">Username </label>
                        <input class="form-control" id="username" type="text" placeholder="Enter your username" formControlName="username">
                        <span class="invalid-feedback">Enter your username</span>
                    </div>
                   
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input class="form-control" type="password" id="password" placeholder="Enter your password" formControlName="password" >
                        <span class="invalid-feedback">Enter your password</span>
                        {{registerForm.controls.password.errors | json}}
                        
                    </div>
                    <div>
                        <p *ngIf ="registerForm.controls.password.hasError('required') && registerForm.controls.password.touched ">
                            <span style="color: red; font-size: medium;" >Password can't be blank.</span>
                           </p>
                           <p *ngIf ="registerForm.controls.password.hasError('symbol') && registerForm.controls.password.touched ">
                            <span style="color: red; font-size: medium;" >Password must contain "d".</span>
                           </p>
                           <p *ngIf ="registerForm.controls.password.hasError('minlength') && registerForm.controls.password.touched ">
                            <span style="color: red; font-size: medium;" >Password must contain at least 4 characters.</span>
                           </p>
                    
                     </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password </label>
                        <input class="form-control" type="password" id="confirmPassword" placeholder="Enter your password" formControlName="confirmPassword">
                        
                    </div>
                    <div>
                           <p *ngIf ="registerForm.controls.confirmPassword.invalid && registerForm.controls.confirmPassword.touched ">
                            <span style="color: red; font-size: medium;" >Password is not matched.</span>
                           </p>
                    
                     </div>
                    <br>
                    <button class="btn btn-primary btn-block" [disabled] ="registerForm.invalid">Register</button>
                </form>
            </div>
        </div>
       
    </div>
</div>
